<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Nível de Herói</h1>
        <p>Insira a quantidade de vitórias e derrotas para ver seu rank!</p>

        <div class="input-group">
            <label for="vitorias">Vitórias</label>
            <input type="number" id="vitorias" placeholder="Ex: 85">
        </div>

        <div class="input-group">
            <label for="derrotas">Derrotas</label>
            <input type="number" id="derrotas" placeholder="Ex: 30">
        </div>

        <button onclick="exibirResultado()">Calcular</button>

        <div id="resultado">
            Seu resultado aparecerá aqui.
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
</html>
